<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 align="center">Student Registration Page</h2>



<form action="studata" method="post">

  {% csrf_token %}
  <table align="center">
    <tr>
      <td>StudentName:</td>
      <td><input type="text" name="txtStudentName"></td>
    </tr>
    <tr>

    <tr>
      <td>Pno:</td>
      <td><input type="number" name="txtPno"></td>
    </tr>
       <tr>
      <td>Semester:</td>
      <td><input type="number" name="txtSemester"></td>
    </tr>
       <tr>
      <td>Password:</td>
      <td><input type="password" name="txtPassword"></td>
    </tr>
  <tr>
      <td>Course:</td>
      <td>
        <select name="ddlcourse">
             {% for i in  sdata %}
                 <option>{{ i }}</option>
             {% endfor %}
        </select>
      </td>
    </tr>
     <tr>
        <td><input type="submit" name="btnsub" value="Register"></td>
      </tr>
  </table>
</form>
</body>
</html>
