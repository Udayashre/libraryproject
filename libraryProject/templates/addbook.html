{% extends 'navbar.html' %}
{% load static %}

{% block content %}


<h2 align="center">Add Book </h2>
<head>
    <link href="{% static 'css/addbook.css' %}" rel="stylesheet">
</head>

<form action="addbook" method="post">

  {% csrf_token %}
  <table align="center">
    <tr>
      <td>Book_Name:</td>
      <td><input type="text" name="txtBookName"></td>
    </tr>
    <tr>
      <td>Author_Name:</td>
      <td><input type="text" name="txtAuthorName"></td>
    </tr>
      <tr>
      <td>Course:</td>
      <td>
        <select name="ddlCourse">
             {%  for i in Course_Data %}
                 <option>{{ i.course_name }}</option>
             {% endfor %}
        </select>
      </td>
    </tr>
      <tr>
      <td>
        <input type="submit" name="btnSub" value="submit"></td>
    </tr>
  </table>
</form>
{% endblock %}
