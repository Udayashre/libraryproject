{% extends 'navbar.html' %}

{% block content %}

<h2 align="center">Book details</h2>
<form>
<table align="center" border="3" class="table">


    <tr>
        <th>Id</th>
        <th>Student_Name</th>
        <th>Book_Name</th>
        <th>Start_Date</th>
        <th>End_Date</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in ddata %}
         <tr>
             <td>{{ i.id }}</td>
             <td>{{ i.Student_Name }}</td>
             <td>{{ i.Book_Name }}</td>
             <td>{{ i.Start_Date }}</td>
             <td>{{ i.End_Date }}</td>
             <td><a href="{% url  'Update' i.id %}">Update</a></td>
             <td><a href="{% url  'Delete' i.id %}">Delete</a></td>
         </tr>

    {% endfor %}
</table>
</form>
{% endblock %}
