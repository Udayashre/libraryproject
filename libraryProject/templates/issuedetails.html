{% extends 'navbar2.html' %}

{% block content %}

<h2 align="center">Student Book Details</h2>
<div>
<form>
<table align="center" border="3" class="table">


    <tr>
        <th>Id</th>
        <th>Student_Name</th>
        <th>Book_Name</th>
        <th>Start_Date</th>
        <th>End_Date</th>

    </tr>
    {% for i in ddata %}
         <tr>
             <td>{{ i.id }}</td>
             <td>{{ i.Student_Name }}</td>
             <td>{{ i.Book_Name }}</td>
             <td>{{ i.Start_Date }}</td>
             <td>{{ i.End_Date }}</td>

         </tr>

    {% endfor %}
</table>
</form>
    </div>
{% endblock %}
