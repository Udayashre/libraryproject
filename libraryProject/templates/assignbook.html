{% extends 'navbar.html' %}

{% block content %}

<h2 align="center">AssignBook</h2>
<form action="assigndata" method="post">
    {% csrf_token %}
<table align="center">
 <div>
   <tr>
      <td>Stu_Semester:</td>
      <td><input type="text" name="txtsemester"></td>
    </tr>
   <tr>
      <td>Stu_Course:</td>
      <td>
          <select name="ddlcourse">
          {% for i in course %}
                <option>{{i.course_name}}</option>
          {% endfor %}
      </select>
      </td>
    </tr>
   <tr>
        <td><input type="submit" name="btnsub" value="submit"></td>
      </tr>
 </div>
</table>
</form>



<form action="issueread" method="post">
    {% csrf_token %}
        <div>
            <table align="center">
            <tr>
      <td>StudentName:</td>
      <td>
          <select name="ddlstudentname">

             {% for i in Student  %}
                 <option>{{ i.StudentName }}</option>
             {% endfor %}
          </select>
      </td>
           </tr>
      <tr>
      <td>Book_Name:</td>
      <td>
        <select name="ddlbook_name">

            {% for i in  Book %}
                 <option>{{ i.Book_Name }}</option>
             {% endfor %}
        </select>
      </td>
    </tr>
     <tr>
    <td>Start_Date:</td>
        <td><input type="date" id="start" name="startdate"></td>
     </tr>
     <tr>
    <td>End_Date:</td>
        <td><input type="date" id="end" name="enddate"></td>
     </tr>
    <tr>
        <td><input type="submit" name="btnsub" value="Assign"></td>
    </tr>


    </table>
        </div>
</form>
{% endblock %}
